        function searchVerse() {
            const searchInput = document.getElementById('searchInput').value.toLowerCase();
            const results = document.getElementById('results');
            const resultContent = document.getElementById('resultContent');
            
            if (!searchInput) {
                results.style.display = 'none';
                return;
            }
            
            const found = biblicalVerses.filter(verse => 
                verse.text.toLowerCase().includes(searchInput) || 
                verse.ref.toLowerCase().includes(searchInput)
            );
            
            resultContent.innerHTML = '';
            
            if (found.length > 0) {
                found.forEach(verse => {
                    const div = document.createElement('div');
                    div.className = 'result-item';
                    div.innerHTML = `
                        <div class="verse-ref">${verse.ref}</div>
                        <p>${verse.text}</p>
                    `;
                    resultContent.appendChild(div);
                });
            } else {
                resultContent.innerHTML = '<p style="text-align: center; color: #999;">Nenhum vers√≠culo encontrado.</p>';
            }
            
            results.style.display = 'block';
        }

        document.getElementById('searchInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                searchVerse();
            }
        });
